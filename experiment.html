<!DOCTYPE html>
<html>
  <head>
    <meta name="generator"
    content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <title>Knockout JSX</title>
    <link href="/css/currentStyle.css" rel="stylesheet" />
  </head>
  <body>
  <div id='main'>
  </div>
  <script type="module">

import * as ko6 from './src/ko6.js';

window.ko2json = ko6.toJSON;

console.log('start');

ko6.registerComponent('component-name', 
    { template: '<p> cn1 <!--ko-text window.ko2json(m)--></p>' });
ko6.registerComponent('component-name2', 
    { template: '<p> cn2 <!--ko-text window.ko2json(m)--></p>' });

function TemplatesModel(){
  let self = this;
  self.name = ko6.observable('aa');
  self.className = ko6.observable('aaa');
  self.componentName = ko6.observable('component-name2');
  self.count = ko6.observable(4);
  self.rows = ko6.observableArray(['a', 'b', 'c']);
  self.change = function(){
    self.name('aaa');
    self.className('aaaa');
    self.componentName('component-name');
    self.count(1);
    self.rows(['a', 'b', 'c', 'd']);
  }
}

ko6.registerComponent('base-templates', 
    { model:TemplatesModel, templateUrl: 'spec/templates.html' });
    
var el = document.getElementById("main");
window.rootCtx = ko6.main(el, 'base-templates', {});

  </script>
</body>
</html>
